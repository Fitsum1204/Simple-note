
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basick layout</title>

	<link rel="stylesheet" type="text/css" href="style.css">
 <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>

<body>
	
		<nav class="zone blue sticky">
			<ul class="main-nav ">
                <li><a href="">About</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Our Teams</a></li>
                <li class="push"><a href="">contact</a></li>
		    </ul>
		</nav>
	
	<div class="container zone"><img class="cover" src="./img/undraw.png">
	</div>
	<div class="zone blue grid-wrapper">
		<div class="box zone"><img src="./img/data_storage_2_2.png">
		</div>
		<div class="box zone"><img src="./img/desktop_analytics_2.png">
		</div>
		<div class="box zone"><img src="./img/files_2.png">
		</div>
		<div class="box zone"><img src="./img/monitor_coding_2.png">
		</div>
		<div class="box zone"><img src="./img/monitor_settings_2.png">
		</div>
		<div class="box zone"><img src="./img/server_2_2.png"></div>
		<div class="box zone"><img src="./img/server_3.png"></div>
		<div class="box zone"><img src="./img/server_safe_2.png"></div>
	</div>
	<div class="contact-links">
        <a
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a
          id="profile-link"
          href="https://github.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="https://twitter.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-twitter"></i> Twitter</a
        >
        <a href="/cdn-cgi/l/email-protection#05607d646875696045607d64687569602b666a68" class="btn contact-details"><i class="fas fa-at"></i> Send a mail</a
        >
        <a href="tel:555-555-5555" class="btn contact-details"
          ><i class="fas fa-mobile-alt"></i> Call me</a
        >
      </div>
	<footer class="zone yellow">footer</footer>
		
	

</body>
</html>
